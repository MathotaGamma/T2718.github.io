    <title>HOME</title>
    <style>
      html,body {
        background-color: #7fffd4;
      }
      .Title {
        text-align: center;
        font-size: 120%;
      }
    </style>
  </head>
  <body>
    <div class="Title">Hello!</div>
    <center>
      <a href="/Login/log.html">LogIN</a>
    </center>
    <script>
      //document.cookie = "count=1";
      let cookie_dict = {};
      if(!document.cookie == ""){
        const cookies = document.cookie.split(';');
        cookies.foreach(function(cookie){
          let k;
          k = cookie.split('=');
          cookie_dict[k[0]] = k[1];
        });
        if('count' in cookie_dict){
          document.cookie = "count="+String(Number(cookie_dict.count)+1);
        };
      } else {
        document.cookie = "count=1";
      }
      
      alert(document.cookie);
    </script>
  </body>
</html>
